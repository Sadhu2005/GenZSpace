name: ğŸ“± Deploy GenZSpace App to Google Play Store

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'android/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - 'firebase.json'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'storage.rules'
      - '.github/workflows/app-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Deploy App to Google Play Store'
        required: true
        default: 'app'
        type: choice
        options:
          - app

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'
  PACKAGE_NAME: 'com.anu.GenZSpace'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v4
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Get Flutter dependencies
      run: flutter pub get

    - name: ğŸ” Analyze Flutter code
      run: flutter analyze --no-fatal-infos

    - name: ğŸ§ª Run Flutter tests
      run: flutter test --coverage

    - name: â¬†ï¸ Auto-increment version for internal testing
      id: version
      run: |
        # Get current version
        CURRENT_VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        CURRENT_CODE=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f2)
        
        # Increment version code for internal testing
        NEW_CODE=$((CURRENT_CODE + 1))
        
        # Update pubspec.yaml with new version code
        sed -i "s/version: $CURRENT_VERSION+$CURRENT_CODE/version: $CURRENT_VERSION+$NEW_CODE/" pubspec.yaml
        
        echo "VERSION_NAME=$CURRENT_VERSION" >> $GITHUB_ENV
        echo "VERSION_CODE=$NEW_CODE" >> $GITHUB_ENV
        echo "version-name=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "version-code=$NEW_CODE" >> $GITHUB_OUTPUT
        echo "ğŸ“± App Version: $CURRENT_VERSION"
        echo "ğŸ“± Version Code: $NEW_CODE (incremented from $CURRENT_CODE)"

    - name: ğŸ’¾ Commit version changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pubspec.yaml
        git commit -m "ğŸš€ Auto-increment version to $CURRENT_VERSION+$NEW_CODE for internal testing" || echo "No changes to commit"
        git push origin HEAD || echo "Push failed, continuing with build"

    - name: ğŸ—ï¸ Build Android App Bundle (AAB)
      run: |
        echo "ğŸ—ï¸ Building Android App Bundle..."
        flutter build appbundle --release
        echo "âœ… Build completed successfully"

    - name: ğŸ” Verify AAB file
      run: |
        echo "ğŸ” Checking for AAB file..."
        if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
          echo "âœ… AAB file found: build/app/outputs/bundle/release/app-release.aab"
          ls -la build/app/outputs/bundle/release/app-release.aab
        else
          echo "âŒ AAB file not found in expected location"
          echo "ğŸ“ Searching for AAB files..."
          find . -name "*.aab" -type f
          exit 1
        fi

    - name: ğŸš€ Upload to Google Play Store Internal Testing
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: ${{ env.PACKAGE_NAME }}
        releaseFile: build/app/outputs/bundle/release/app-release.aab
        track: internal
        status: completed
        inAppUpdatePriority: 1
        whatsNewDirectory: changelogs
        mappingFile: android/app/build/outputs/mapping/release/mapping.txt

    - name: âœ… Notify Success
      if: success()
      run: |
        echo "ğŸš€ GenZSpace app deployed successfully to Google Play Store!"
        echo "ğŸ“± Package: ${{ env.PACKAGE_NAME }}"
        echo "ğŸ“Š Version: ${{ env.VERSION_NAME }} (${{ env.VERSION_CODE }})"
        echo "ğŸ¯ Track: Internal Testing"
        echo "ğŸ“± Your app will be available for testing in a few minutes!"

    - name: âŒ Notify Failure
      if: failure()
      run: |
        echo "âŒ GenZSpace app deployment failed!"
        echo "Please check the logs for more details."
        echo "Common issues:"
        echo "- Service account JSON not configured"
        echo "- Package name mismatch"
        echo "- Google Play Console permissions"