name: Build and Distribute GenZSpace

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Build App Bundle
      run: flutter build appbundle --release
      
    - name: Upload APK to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: 1:839050117776:android:ceadd7043e4cc3aafbce15
        token: ${{ secrets.FIREBASE_TOKEN }}
        groups: testers
        file: build/app/outputs/flutter-apk/app-release.apk
        releaseNotes: |
          🚀 New GenZSpace Build
          
          📱 Features:
          - Complete frontend implementation
          - All screens and navigation
          - Modern UI with dark theme
          
          🔧 Changes:
          - Updated from commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          
          📝 Testing Notes:
          - Test all navigation flows
          - Verify UI responsiveness
          - Check animations and transitions

  build-ios:
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build iOS
      run: flutter build ios --release --no-codesign
      
    - name: Upload iOS to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: 1:839050117776:ios:ceadd7043e4cc3aafbce15
        token: ${{ secrets.FIREBASE_TOKEN }}
        groups: ios-testers
        file: build/ios/iphoneos/Runner.app
        releaseNotes: |
          🚀 New GenZSpace iOS Build
          
          📱 Features:
          - Complete frontend implementation
          - All screens and navigation
          - Modern UI with dark theme
          
          🔧 Changes:
          - Updated from commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}

  notify:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: always()
    
    steps:
    - name: Notify Build Status
      run: |
        if [ "${{ needs.build-android.result }}" == "success" ] && [ "${{ needs.build-ios.result }}" == "success" ]; then
          echo "✅ Both Android and iOS builds successful!"
        elif [ "${{ needs.build-android.result }}" == "success" ]; then
          echo "✅ Android build successful!"
        elif [ "${{ needs.build-ios.result }}" == "success" ]; then
          echo "✅ iOS build successful!"
        else
          echo "❌ Build failed"
        fi
